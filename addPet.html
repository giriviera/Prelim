<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prelims Exam | Add Pet</title>
</head>
<body>
    <div class="container">
        <form id="addPetForm">
            <div class="formGroup">
                <label for="id">Owner ID</label>
                <input type="text" id="ownerId" placeholder="ID" required>
            </div>

            <div class="formGroup">
                <label for="petName">Pet Name</label>
                <input type="text" id="name" placeholder="Pet Name" required>
            </div>

            <div class="formGroup">
                <label for="type">What type of pet?</label>
                <input type="text" id="type" placeholder="Type" required>
            </div>

            <button type="submit">Change Username</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="addPet.js"></script>
</body>
</html>
